{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row ">
        <div class="text-center">
            <h1>Патч {{name}} - {{len}}М вытчен из базы</h1>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="text-center">
            <img src={% static "rick-roll-rick-astley.gif" %} style="width: 15em">
        </div>
    </div>
    <br>
    <div class="row">
        <a
        class="btn btn-outline-dark"
        href="{% url 'cross:index' %}" role="button"
        >
        На главную
        </a>
    </div>
</div>
{% endblock %}
<!--
        "name": name,
        "cross": cross,
        "len": length,
-->
